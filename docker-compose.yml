version: '3'
services:
  app:
    container_name: stac-fastapi-pgstac
    image: stac-utils/stac-fastapi-pgstac
    platform: linux/amd64
    build: .
    environment:
      - APP_HOST=0.0.0.0
      - APP_PORT=8082
      - RELOAD=true
      - ENVIRONMENT=local
      - POSTGRES_USER=username
      - POSTGRES_PASS=password
      - POSTGRES_DBNAME=postgis
      - POSTGRES_HOST_READER=database
      - POSTGRES_HOST_WRITER=database
      - POSTGRES_PORT=5432
      - WEB_CONCURRENCY=10
      - DB_MIN_CONN_SIZE=1
      - DB_MAX_CONN_SIZE=1
      - USE_API_HYDRATE=${USE_API_HYDRATE:-false}
      # Uvicorn Options
      # - WEB_CONCURRENCY=1
    ports:
      - "8082:8082"
    volumes:
      - .:/app
    depends_on:
      - database
    command: bash -c "./scripts/wait-for-it.sh database:5432 && uvicorn stac_fastapi.pgstac.app:app --host 0.0.0.0 --port 8082"

  database:
    container_name: stac-db
    image: ghcr.io/stac-utils/pgstac:v0.7.10
    environment:
      - POSTGRES_USER=username
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=postgis
      - PGUSER=username
      - PGPASSWORD=password
      - PGDATABASE=postgis
    ports:
      - "5439:5432"
    command: postgres -N 500

  # Load joplin demo dataset into the PGStac Application
  loadjoplin:
    image: stac-utils/stac-fastapi-pgstac
    environment:
      - ENVIRONMENT=development
    volumes:
      - ./stac_fastapi:/app/stac_fastapi
      - ./scripts:/app/scripts
    command:
      - "./scripts/wait-for-it.sh"
      - "-t"
      - "60"
      - "app:8082"
      - "--"
      - "python"
      - "/app/scripts/ingest_joplin.py"
      - "http://app:8082"
    depends_on:
      - database
      - app

networks:
  default:
    name: stac-fastapi-network
